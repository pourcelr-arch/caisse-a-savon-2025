<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord caisse à savon gestion des bénévoles et du matériel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .text-red-500 {
            color: #ef4444;
        }
        #benevoles-table, #concurrents-table, #concurrents-admin-table {
            table-layout: auto;
            width: max-content;
            min-width: 100%;
        }
        th, td {
            white-space: nowrap;
            padding: 8px 12px;
        }
        input, select {
            background-color: transparent;
            border: none;
            outline: none;
        }
        input:disabled, select:disabled {
            color: #6b7280;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: transparent;
        }
        /* Styles pour la modale et l'écran de connexion */
        .modal, #login-screen, #starting-grid-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex; /* Changé pour flex par défaut */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content, .login-content, .starting-grid-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .modal-close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }
        #save-message, #save-concurrents-message {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #save-message.show, #save-concurrents-message.show {
            opacity: 1;
        }
        /* Styles pour les onglets */
        .tab-button.active {
            border-bottom-color: #3b82f6;
            color: #3b82f6;
            font-weight: 600;
        }
        #chrono-display {
            font-family: 'monospace';
            letter-spacing: 2px;
        }
        /* Style pour les boutons désactivés */
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        /* Style for control select */
        select.controle-conforme { background-color: #dcfce7; color: #166534; }
        select.controle-nonconforme { background-color: #fee2e2; color: #991b1b; }
        select.controle-àvérifier { background-color: #fee2e2; color: #b91c1c; font-weight: bold; }
        input.paiement-input { border: 1px solid #d1d5db; border-radius: 0.375rem; padding: 0.25rem 0.5rem; width: 60px; }
        input:disabled.paiement-input { background-color: #f3f4f6; }

</head>
<body class="p-6">

    <!-- ÉCRAN DE CONNEXION -->
    <div id="login-screen">
        <div class="login-content text-center max-w-md">
            <h2 class="text-2xl font-bold mb-4">Accès au tableau de bord</h2>
            <p class="text-gray-600 mb-6">Veuillez vous identifier pour continuer.</p>
            <form id="login-form" class="space-y-4">
                <div><input type="text" id="login-nom" placeholder="Votre Nom" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></div>
                <div><input type="text" id="login-prenom" placeholder="Votre Prénom" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></div>
                <div><input type="tel" id="login-tel" placeholder="Votre Numéro de téléphone" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></div>
                <p id="login-error" class="text-red-500 text-sm hidden">Informations incorrectes. Veuillez réessayer.</p>
                <div class="flex justify-center pt-4"><button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-xl transition duration-200">Se connecter</button></div>
            </form>
        </div>
    </div>

    <!-- ÉCRAN GRILLE DE DÉPART -->
    <div id="starting-grid-screen" style="display: none;">
        <div class="starting-grid-content">
            <div class="flex justify-between items-center mb-4">
                <h2 id="grid-title" class="text-2xl font-bold text-gray-800">Grille de Départ</h2>
                <button id="close-grid-btn" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div class="overflow-y-auto max-h-[80vh]">
                <table class="min-w-full divide-y divide-gray-200" id="grid-table">
                    <thead class="bg-gray-200 sticky top-0">
                        <!-- Headers de la grille générés par JS -->
                    </thead>
                    <tbody id="grid-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- APPLICATION PRINCIPALE -->
    <div id="main-app" class="max-w-7xl mx-auto" style="display: none;">
        <div class="bg-white shadow-xl rounded-2xl p-6 mb-4">
             <div class="flex justify-between items-center mb-2">
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Tableau de bord - Caisse à Savon</h1>
                    <p class="text-gray-400 text-xs sm:text-sm">Connecté en tant que: <span id="user-info" class="font-semibold"></span></p>
                </div>
                <div class="flex items-center gap-2">
                    <button id="logout-btn" class="text-sm bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-3 rounded-xl shadow-lg transition duration-200">Déconnexion</button>
                </div>
            </div>
        </div>
        
        <div class="mb-4 border-b border-gray-200">
            <nav class="flex space-x-4" aria-label="Tabs">
                <button id="tab-dashboard" class="tab-button active py-4 px-1 border-b-2 font-medium text-sm">Bénévoles & Matériel</button>
                <button id="tab-concurrents" class="tab-button py-4 px-1 border-b-2 font-medium text-sm">Concurrents</button>
                <button id="tab-race" class="tab-button py-4 px-1 border-b-2 font-medium text-sm">Gestion Course</button>
                <button id="tab-access" class="tab-button py-4 px-1 border-b-2 font-medium text-sm" style="display: none;">Gestion Accès</button>

        <div id="content-dashboard" class="tab-content">
             <!-- Le contenu de l'onglet Bénévoles sera injecté ici par JS -->
        </div>

        <div id="content-concurrents" class="tab-content" style="display: none;">
             <!-- Le contenu de l'onglet Concurrents sera injecté ici par JS -->
        </div>
        
        <div id="content-race" class="tab-content" style="display: none;">
             <!-- Le contenu de l'onglet Course sera injecté ici par JS -->
        </div>

        <div id="content-access" class="tab-content" style="display: none;">
             <!-- Le contenu de l'onglet Gestion Accès sera injecté ici par JS -->
        </div>
        
        <p class="text-center text-gray-400 text-xs mt-8">Créé par Romain Pourcel</p>
    </div>

    <!-- Modal pour ajouter un bénévole -->
    <div id="add-benevole-modal" class="modal" style="display:none">
        <!-- Le contenu de la modale sera injecté ici par JS -->
    </div>
    
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, getDocs, addDoc, updateDoc, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        // SECTION 1: AUTHENTIFICATION
        const loginScreen = document.getElementById('login-screen');
        const mainApp = document.getElementById('main-app');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const userInfo = document.getElementById('user-info');
        
        let currentUser = null;
        let utilisateursAutorises = [];
        let isSuperAdmin = false;
        let db;
        let appId;

        // Firebase Initialization
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : { 
                apiKey: "VOTRE_API_KEY",
                authDomain: "VOTRE_AUTH_DOMAIN",
                projectId: "VOTRE_PROJECT_ID",
                storageBucket: "VOTRE_STORAGE_BUCKET",
                messagingSenderId: "VOTRE_MESSAGING_SENDER_ID",
                appId: "VOTRE_APP_ID"
              };
        appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        const auth = getAuth(app);

        async function authenticateAndStart() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                await loadAccessData(); 
            } catch (error) {
                console.error("Erreur d'authentification Firebase:", error);
                alert("Erreur de connexion à la base de données. Vérifiez votre configuration Firebase et vos règles de sécurité.");
            }
        }

        function loadAccessData() {
            return new Promise((resolve, reject) => {
                const usersCollection = collection(db, `artifacts/${appId}/public/data/users`);
                const unsubscribe = onSnapshot(usersCollection, 
                    (snapshot) => {
                        utilisateursAutorises = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        resolve();
                    }, 
                    (error) => {
                        console.error("Erreur de lecture (Firestore):", error);
                        if(error.code === 'permission-denied') {
                            alert("Erreur de permission. Assurez-vous que les règles de sécurité de votre base de données Firestore sont correctement configurées pour autoriser la lecture et l'écriture.");
                        } else {
                            alert("Une erreur de base de données est survenue.");
                        }
                        reject(error);
                    }
                );
            });
        }
        
        function removeAccents(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        loginForm.addEventListener('submit', (e) => { 
            e.preventDefault(); 
            const nomInput = document.getElementById('login-nom').value.trim().toUpperCase();
            const prenomInput = document.getElementById('login-prenom').value.trim();
            const tel = document.getElementById('login-tel').value.replace(/\s/g, '');

            const normalizedNomInput = removeAccents(nomInput);
            const normalizedPrenomInput = removeAccents(prenomInput.toLowerCase());

            const foundUser = utilisateursAutorises.find(user => {
                const normalizedUserNom = removeAccents(user.nom.toUpperCase());
                const normalizedUserPrenom = removeAccents(user.prenom.toLowerCase());
                return normalizedUserNom === normalizedNomInput &&
                       normalizedUserPrenom === normalizedPrenomInput &&
                       user.tel.replace(/\s/g, '') === tel;
            });

            if (foundUser) { 
                currentUser = foundUser; 
                isSuperAdmin = currentUser.nom === "POURCEL" && currentUser.prenom === "Romain" && currentUser.tel === "0613255651";
                loginScreen.style.display = 'none'; 
                mainApp.style.display = 'block'; 
                userInfo.textContent = `${currentUser.prenom} ${currentUser.nom} (${isSuperAdmin ? 'Super Admin' : currentUser.role})`; 
                startAppLogic(); 
            } else { 
                loginError.classList.remove('hidden'); 
            } 
        });
        logoutBtn.addEventListener('click', () => { location.reload(); });

unded-xl shadow-lg transition duration-200">+ Ajouter un bénévole</button></div><div class="w-full lg:w-auto flex-grow flex justify-center"><input type="text" id="filter-input" placeholder="Rechercher un bénévole..." class="px-3 py-2 border border-gray-300 rounded-xl shadow-sm w-full max-w-xs"></div><div class="flex items-center gap-4"><div class="flex items-center gap-2" id="missing-info-container"><input type="checkbox" id="filter-missing-info" class="form-checkbox h-4 w-4 text-red-600 rounded"><label for="filter-missing-info" class="text-sm font-medium text-gray-700 select-none">Infos manquantes ❌</label></div><div class="flex items-center gap-2"><input type="checkbox" id="toggleTel" class="form-checkbox h-4 w-4 text-blue-600 rounded"><label for="toggleTel" class="text-sm font-medium text-gray-700 select-none">Masquer Tél.</label></div><div class="flex items-center gap-2"><span id="save-message" class="text-green-600 font-bold"></span><button id="save-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-xl shadow-lg transition duration-200">Sauvegarder</button></div></div></div><div class="bg-gray-100 p-4 rounded-xl overflow-x-auto shadow-inner"><table class="divide-y divide-gray-200" id="benevoles-table"><thead class="bg-gray-200 sticky top-0 z-10"><tr><th class="px-4 py-3 text-left text-xs font-bold uppercase tracking-wider rounded-tl-xl">Nom & Prénom</th><th data-column="tel" class="px-4 py-3 text-left text-xs font-bold uppercase">Téléphone</th><th class="px-4 py-3 text-left text-xs font-bold uppercase">Jours de présence</th><th class="px-4 py-3 text-left text-xs font-bold uppercase">Lieu d'affectation 📍</th><th class="px-4 py-3 text-left text-xs font-bold uppercase">Fonction 💼</th><th class="px-4 py-3 text-left text-xs font-bold uppercase">Matériel (D/R)</th><th data-column="zello" class="px-4 py-3 text-left text-xs font-bold uppercase">Zello 📻</th><th data-column="acces" class="px-4 py-3 text-left text-xs font-bold uppercase">Accès</th><th class="px-4 py-3 text-left text-xs font-bold uppercase rounded-tr-xl">Action</th></tr></thead><tbody id="table-body" class="bg-white divide-y divide-gray-200"></tbody></table></div></div>`;
            document.getElementById('content-concurrents').innerHTML = `<div class="bg-white shadow-xl rounded-2xl p-6"><h2 class="text-xl font-bold text-gray-800 mb-2">Ajouter un Concurrent</h2><form id="add-concurrent-form" class="mb-6 p-4 bg-blue-50 rounded-xl border border-blue-200 flex flex-wrap items-end gap-3"><div class="flex-grow"><label for="concurrent-numero" class="block text-sm font-medium text-gray-700">N°</label><input type="number" id="concurrent-numero" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></div><div class="flex-grow-[3]"><label for="concurrent-nom" class="block text-sm font-medium text-gray-700">Nom Concurrent / Équipe</label><input type="text" id="concurrent-nom" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></div><div class="flex items-center pt-6"><input type="checkbox" id="concurrent-enfant" class="h-4 w-4 text-blue-600 rounded mr-2"><label for="concurrent-enfant" class="text-sm font-medium text-gray-700">Enfant 🧒</label></div><button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-xl">+ Ajouter</button></form><div class="flex justify-between items-center mb-4"><h2 class="text-xl font-bold text-gray-800">Liste des Concurrents</h2><div><span id="save-concurrents-message" class="text-green-600 font-bold mr-4"></span><button id="save-concurrents-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-3 rounded-xl shadow-lg transition duration-200 text-sm">Sauvegarder</button></div></div><div class="bg-gray-100 p-4 rounded-xl overflow-x-auto shadow-inner"><table id="concurrents-admin-table" class="divide-y divide-gray-200"><thead class="bg-gray-200"><tr><th class="px-4 py-3 text-left text-xs font-bold uppercase rounded-tl-xl">N°</th><th class="px-4 py-3 text-left text-xs font-bold uppercase">Concurrent</th><th class="px-4 py-3 text-center text-xs font-bold uppercase">Enfant</th><th class="px-4 py-3 text-cente             document.getElementById('content-race').innerHTML = `<div class="bg-white shadow-xl rounded-2xl p-6"><div id="chrono-container" class="mb-6 p-6 bg-gray-50 rounded-2xl shadow-inner"><h2 class="text-xl font-bold text-gray-800 mb-4 text-center">Chronomètre (<span id="current-manche-display"></span>)</h2><div class="max-w-md mx-auto"><div class="mb-4"><label for="concurrent-select" class="block text-sm font-medium text-gray-700 mb-1">Concurrent au départ</label><select id="concurrent-select" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></select></div><div id="chrono-display" class="text-5xl font-bold text-center text-blue-600 bg-white p-4 rounded-xl mb-4 shadow">00:00:00</div><div class="grid grid-cols-2 gap-3 mt-auto"><button id="start-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-xl transition duration-200" disabled>Démarrer</button><button id="stop-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-xl transition duration-200" disabled>Arrêter et Enregistrer</button><button id="reset-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-xl transition duration-200 col-span-2">Réinitialiser</button></div></div></div><div class="flex justify-between items-center mb-4"><h2 class="text-xl font-bold text-gray-800">Classement de la Course</h2><div class="flex items-center gap-2"><button id="reset-race-btn" class="bg-red-800 hover:bg-red-900 text-white font-bold py-2 px-4 rounded-xl transition duration-200 mr-2">Réinitialiser Course</button><button id="new-heat-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-xl transition duration-200 mr-2">Manche Suivante</button><button id="previous-heat-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-xl transition duration-200 mr-2">Temps Manche Précédente</button><button id="podium-btn" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded-xl transition duration-200">Podium</button></div></div><div class="bg-gray-100 p-4 rounded-xl overflow-x-auto shadow-inner"><table class="divide-y divide-gray-200" id="concurrents-table"><thead id="concurrents-table-head" class="bg-gray-200"></thead><tbody id="concurrents-table-body" class="bg-white divide-y divide-gray-200"></tbody></table></div></div>`;

                    const ranked = [...concurrents].sort((a,b) => (a.meilleurTemps || Infinity) - (b.meilleurTemps || Infinity));
                    ranked.forEach((c, i) => {
                        gridBody.innerHTML += `<tr><td class="px-4 py-3 text-sm font-bold">${i+1}</td><td class="px-4 py-3 text-sm">${c.numero}</td><td class="px-4 py-3 text-sm">${c.nom} ${c.isChild ? '🧒' : ''}</td><td class="px-4 py-3 text-sm font-semibold text-blue-600">${formatTime(c.meilleurTemps)}</td></tr>`;
                    });
                } else { // Previous heat
                    if (currentManche === 1) { alert("Aucune manche précédente à afficher."); return; }
                    const prevMancheIndex = currentManche - 2;
                    const prevMancheName = prevMancheIndex < 2 ? `Test ${prevMancheIndex + 1}` : `Course ${prevMancheIndex - 1}`;
                    title.textContent = `Classement - ${prevMancheName}`;
                    gridHead.innerHTML = `<tr><th class="px-4 py-3 text-left text-xs font-bold text-gray-700 uppercase rounded-tl-xl">Position</th><th class="px-4 py-3 text-left text-xs font-bold text-gray-700 uppercase">N°</th><th class="px-4 py-3 text-left text-xs font-bold text-gray-700 uppercase">Concurrent</th><th class="px-4 py-3 text-left text-xs font-bold text-gray-700 uppercase rounded-tr-xl">Temps ${prevMancheName}</th></tr>`;
                    const ranked = [...concurrents].filter(c => c.manches[prevMancheIndex]).sort((a,b) => a.manches[prevMancheIndex] - b.manches[prevMancheIndex]);
                     ranked.forEach((c, i) => {
                        gridBody.innerHTML += `<tr><td class="px-4 py-3 text-sm font-bold">${i+1}</td><td class="px-4 py-3 text-sm">${c.numero}</td><td class="px-4 py-3 text-sm">${c.nom} ${c.isChild ? '🧒' : ''}</td><td class="px-4 py-3 text-sm font-semibold text-blue-600">${formatTime(c.manches[prevMancheIndex])}</td></tr>`;
                    });
                }
                mainApp.style.display="none",gridScreen.style.display="flex"
            }
            startBtn.addEventListener('click',startTimer);
            stopBtn.addEventListener('click',stopTimer);
            resetBtn.addEventListener('click',resetTimer);
            newHeatBtn.addEventListener('click', startNewHeat);
            resetRaceBtn.addEventListener('click', resetRace);
            saveConcurrentsBtn.addEventListener('click', saveConcurrentsData);
            addConcurrentFormAdmin.addEventListener('submit', async e=>{e.preventDefault();const t=document.getElementById("concurrent-numero").value,n=document.getElementById("concurrent-nom").value, o=document.getElementById("concurrent-enfant").checked;if(concurrents.some(e=>e.numero==t)){alert("Ce numéro de concurrent existe déjà.");return}await addDoc(collection(db, `artifacts/${appId}/public/data/concurrents`),{numero:parseInt(t),nom:n, isChild: o, manches:new Array(8).fill(null),meilleurTemps:null,documents:{dossier:!1,paiement:{ok:!1,montant:""},assurance:!1},equipements:!1,controle:"À vérifier"}),addConcurrentFormAdmin.reset()});
            concurrentSelect.addEventListener("change",updateChronoButtons);
            previousHeatBtn.addEventListener('click', () => showGrid('previous'));
            podiumBtn.addEventListener('click', () => showGrid('podium'));
            closeGridBtn.addEventListener('click',()=>{mainApp.style.display="block",gridScreen.style.display="none"});

            // =========================
            // ACCESS LOGIC & INIT
            // =========================
            function renderAccessTable(){accessTableBody.innerHTML="",utilisateursAutorises.forEach((e,t)=>{const n=document.createElement("tr");n.innerHTML=`<td class="px-4 py-3 text-sm text-gray-800">${e.prenom} ${e.nom}</td><td class="px-4 py-3 text-sm text-gray-500">${e.tel}</td><td class="px-4 py-3 text-sm text-gray-500"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${["Organisation","Chrono Départ", "Chrono Arrivée"].includes(e.role)?"bg-blue-100 text-blue-800":"bg-gray-100 text-gray-800"}">${e.role}</span></td><td class="px-4 py-3 text-sm text-gray-500"><button data-id="${e.id}" class="delete-user-btn text-red-500 hover:text-red-700">Supprimer</button></td>`,accessTableBody.appendChild(n)}),document.querySelectorAll(".delete-user-btn").forEach(e=>{e.addEventListener("click",e=>{const t=e.target.dataset.id,n=utilisateursAutorises.find(e=>e.id===t);if(isSuperAdmin&&1===utilisateursAutorises.filter(e=>"Organisation"===e.role).length&&"Organisation"===n.role)return void alert("Action impossible : vous ne pouvez pas supprimer le dernier organisateur.");confirm(`Êtes-vous sûr de vouloir supprimer ${n.prenom} ${n.nom} ?`)&&deleteDoc(doc(db,`artifacts/${appId}/public/data/users`,t))})})}
            addUserForm.addEventListener('submit', async e=>{e.preventDefault();const t={nom:document.getElementById("user-nom").value.trim().toUpperCase(),prenom:document.getElementById("user-prenom").value.trim(),tel:document.getElementById("user-tel").value.replace(/\s/g,""),role:document.getElementById("user-role").value};if(utilisateursAutorises.some(e=>e.tel===t.tel))return void alert("Un utilisateur avec ce numéro de téléphone existe déjà.");await addDoc(collection(db,`artifacts/${appId}/public/data/users`), t),addUserForm.reset()});
            
            // =========================
            // PERMISSIONS & FINAL SETUP
            // =========================
            function setupBenevolePermissions() {
                const canEdit = isSuperAdmin || currentUser.role === 'Organisation';
                document.querySelectorAll('#table-body input, #table-body select').forEach(el => {
                    const cell = el.closest('td');
                    if (cell && cell.dataset.column === 'acces') {
                         el.disabled = !isSuperAdmin;
                    } else {
                         el.disabled = !canEdit;
                    }
                });
                 document.querySelectorAll('.delete-benevole-btn').forEach(btn => btn.style.display = canEdit ? '' : 'none');
            }

            function setupPermissions() {
                const role = currentUser.role;
                const tabsContainer = document.querySelector('nav[aria-label="Tabs"]');
                let firstVisibleTabId = null;

                const allTabs = ['tab-dashboard', 'tab-concurrents', 'tab-race', 'tab-access'];
                const visibleTabs = {
                    'Organisation': ['tab-dashboard', 'tab-concurrents', 'tab-race'],
                    'Chrono Départ': ['tab-dashboard', 'tab-race'],
                    'Chrono Arrivée': ['tab-dashboard', 'tab-race'],
                    'Bénévole': ['tab-dashboard', 'tab-race'],
                    'Concurrent': ['tab-race']
                };

                allTabs.forEach(tabId => {
                    const tabElement = document.getElementById(tabId);
                    if (tabElement) tabElement.style.display = 'none';
                });

                if (isSuperAdmin) {
                    allTabs.forEach(tabId => {
                        const tabElement = document.getElementById(tabId);
                        if (tabElement) tabElement.style.display = 'block';
                    });
                    firstVisibleTabId = 'tab-dashboard';
                } else if (visibleTabs[role]) {
                    visibleTabs[role].forEach(tabId => {
                        const tabElement = document.getElementById(tabId);
                        if (tabElement) tabElement.style.display = 'block';
                    });
                    firstVisibleTabId = visibleTabs[role][0];
                }
                
                if (firstVisibleTabId) {
                    document.getElementById(firstVisibleTabId).click();
                }
                
                const canEditBenevoles = isSuperAdmin || role === 'Organisation';
                const canEditConcurrents = isSuperAdmin || role === 'Organisation';
                const canSeeChronoAndPodium = isSuperAdmin || role === 'Organisation' || role === 'Chrono Départ' || role === 'Chrono Arrivée';
                const isAlexisFievet = currentUser.nom === 'FIEVET' && currentUser.prenom === 'Alexis';

                if (!canEditBenevoles) {
                    document.getElementById('add-benevole-btn').style.display = 'none';
                    document.getElementById('save-btn').style.display = 'none';
                    document.getElementById('missing-info-container').style.display = 'none';
                }
                if (!canEditConcurrents) {
                    document.getElementById('add-concurrent-form').style.display = 'none';
                    document.getElementById('save-concurrents-btn').style.display = 'none';
                }
                
                if (!isSuperAdmin) {
                    resetRaceBtn.style.display = 'none';
                }

                const canStartHeat = isSuperAdmin || role === 'Organisation' || role === 'Chrono Départ';
                if (!canStartHeat) {
                    document.getElementById('new-heat-btn').style.display = 'none';
                }

                if (!canSeeChronoAndPodium || isAlexisFievet) {
                    document.getElementById('chrono-container').style.display = 'none';
                    podiumBtn.style.display = 'none';
                    previousHeatBtn.style.display = 'none';
                    newHeatBtn.style.display = 'none';
                    resetRaceBtn.style.display = 'none';
                }

                 if(role === 'Bénévole' || role === 'Chrono Départ' || role === 'Chrono Arrivée') {
                    document.querySelector('th[data-column="tel"]').style.display = 'none';
                    document.querySelectorAll('td[data-column="tel"]').forEach(c => c.style.display = 'none');
                    toggleTelCheckbox.parentElement.style.display = 'none';
                }
                if (!isSuperAdmin) {
                     document.querySelectorAll('[data-column="zello"], [data-column="acces"]').forEach(el => el.style.display = 'none');
                }
                updateChronoButtons();
            }
            
            // Tabs switching logic
            const tabs = document.querySelectorAll('.tab-button');
            const contents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(item => item.classList.remove('active'));
                    tab.classList.add('active');
                    const targetId = tab.id.replace('tab-', 'content-');
                    contents.forEach(content => {
                        content.style.display = content.id === targetId ? 'block' : 'none';
                    });
                });
            });

            // Initial Load
            onSnapshot(collection(db, `artifacts/${appId}/public/data/benevoles`), (snapshot) => {
                data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderBenevolesTable();
            });
            onSnapshot(collection(db, `artifacts/${appId}/public/data/concurrents`), (snapshot) => {
                concurrents = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderAllConcurrentsView();
            });

            if (isSuperAdmin) { 
                onSnapshot(collection(db, `artifacts/${appId}/public/data/users`), (snapshot) => {
                    utilisateursAutorises = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderAccessTable();
                });
            }
            setupPermissions();
        }
        document.addEventListener('DOMContentLoaded', authenticateAndStart);
    </script>
</body>
</html>
